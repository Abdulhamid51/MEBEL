{% extends 'wrapper.html' %}
{% load static %}
{% block content %}
    
        <div class="breadcrumb-area bg-gray-4 breadcrumb-padding-1">
            <div class="container">
                <div class="breadcrumb-content text-center">
                    <h2 data-aos="fade-up" data-aos-delay="200">Qidiruv</h2>
                    <ul data-aos="fade-up" data-aos-delay="400">
                        <li><a href="/">Bosh sahifa</a></li>
                        <li><i class="ti-angle-right"></i></li>
                        <li>Qidiruv bo'limi </li>
                    </ul>
                </div>
            </div>
            <div class="breadcrumb-img-1" data-aos="fade-right" data-aos-delay="200">
                <img src="/static/assets/images/banner/breadcrumb-1.png" alt="">
            </div>
            <div class="breadcrumb-img-2" data-aos="fade-left" data-aos-delay="200">
                <img src="/static/assets/images/banner/breadcrumb-2.png" alt="">
            </div>
        </div>
        <div class="shop-area pt-100 pb-100">
            <div class="container">    
                <div class="row flex-row-reverse">
                    <div class="col-12">
                        <div class="shop-topbar-wrapper mb-40">
                            <div class="shop-topbar-left" data-aos="fade-up" data-aos-delay="200">
                                <div class="showing-item">
                                    <span>{{total_results}}</span>
                                </div>
                            </div>

                        </div>
                        <div class="shop-bottom-area">
                            <div class="tab-content jump">
                                <div id="shop-1" class="tab-pane active">
                                    <div class="row">
                                        {% if product %}
                                            {% for p in product %}
                                            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                                                <div class="product-wrap mb-35" data-aos="fade-up" data-aos-delay="200">
                                                    <div class="product-img img-zoom mb-25">
                                                        <a href="product-details.html">
                                                            <img src="{{p.img1.url}}" width="270" height="300" alt="">
                                                        </a>
                                                        <!-- <div class="product-badge badge-top badge-right badge-pink">
                                                            <span>-10%</span>
                                                        </div> -->
                                                        <div class="product-action-wrap">
                                                            <button class="product-action-btn-1" title="Wishlist"><i class="pe-7s-like"></i></button>
                                                            <button class="product-action-btn-1" title="Quick View" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                                <i class="pe-7s-look"></i>
                                                            </button>
                                                        </div>
                                                        <div class="product-action-2-wrap">
                                                            <button class="product-action-btn-2" title="Add To Cart"><i class="pe-7s-cart"></i> Add to cart</button>
                                                        </div>
                                                    </div>
                                                    <div class="product-content">
                                                        <h3><a href="product-details.html">{{p.title}}</a></h3>
                                                        <div class="product-price">
                                                            <span class="old-price">{{p.price}} </span>
                                                            <!-- <span class="new-price">$20.25 </span> -->
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            {% endfor %}
                                        {% endif %}
                                        
                                    </div>
                                    <div class="pagination-style-1" data-aos="fade-up" data-aos-delay="200">
                                        <ul>
                                            <li><a class="active" href="#">1</a></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a class="next" href="#"><i class=" ti-angle-double-right "></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock content %}
