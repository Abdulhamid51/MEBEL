{% extends 'wrapper.html' %}
{% load static %}
{% block content %}

    
        <div class="breadcrumb-area bg-gray-4 breadcrumb-padding-1">
            <div class="container">
                <div class="breadcrumb-content text-center">
                    <h2>Kirish - Ro'yxatdan o'tish </h2>
                    <ul>
                        <li><a href="/">Bosh sahifa</a></li>
                        <li><i class="ti-angle-right"></i></li>
                        <li>Kirish - Ro'yxatdan o'tish </li>
                    </ul>
                </div>
            </div>
            <div class="breadcrumb-img-1">
                <img src="/static/assets/images/banner/breadcrumb-1.png" alt="">
            </div>
            <div class="breadcrumb-img-2">
                <img src="/static/assets/images/banner/breadcrumb-2.png" alt="">
            </div>
        </div>
        <div class="login-register-area pb-100 pt-95">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-12 offset-lg-2">
                        <div class="login-register-wrapper">
                            <div class="login-register-tab-list nav">
                                <a class="active" data-bs-toggle="tab" href="#lg1">
                                    <h4> Kirish </h4>
                                </a>
                                <a data-bs-toggle="tab" href="#lg2">
                                    <h4> Ro'yxatdan o'tish </h4>
                                </a>
                            </div>
                            <div class="tab-content">
                                <div id="lg1" class="tab-pane active">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form action="#" method="post">
                                                <input type="text" name="user-name" placeholder="Username">
                                                <input type="password" name="user-password" placeholder="Password">
                                                <div class="login-toggle-btn">
                                                    <input type="checkbox">
                                                    <label>Meni eslabqoling</label>
                                                    <a href="#">Parolni unutdingizmi?</a>
                                                </div>
                                                <div class="button-box btn-hover">
                                                    <button type="submit">Kirish</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div id="lg2" class="tab-pane">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form action="#" method="post">
                                                <input type="text" name="user-name" placeholder="Ismingiz">
                                                <input type="password" name="user-password" placeholder="Password">
                                                <input name="user-email" placeholder="Telfon raqam" type="text">
                                                <div class="button-box btn-hover">
                                                    <button type="submit">Ro'yxatdan o'tish</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock content %}
